<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
    <div id="drum-machine">
        <div id="drum-pad-wrapper">
            <div id="blaster" class="drum-pad hover">
                <audio src="" id="Q" class="clip"></audio>
                <div class="pad">Q</div>
            </div>
            <div id="click" class="drum-pad hover">
                <audio src="" id="W" class="clip"></audio>
                <div class="pad">W</div>
            </div>
            <div id="point" class="drum-pad hover">
                <audio src="" id="E" class="clip"></audio>
                <div class="pad">E</div>
            </div>
            <div id="start" class="drum-pad hover">
                <audio src="" id="A" class="clip"></audio>
                <div class="pad">A</div>
            </div>
            <div id="synth_1" class="drum-pad hover">
                <audio src="" id="S" class="clip"></audio>
                <div class="pad">S</div>
            </div>
            <div id="synth_2" class="drum-pad hover">
                <audio src="" id="D" class="clip"></audio>
                <div class="pad">D</div>
            </div>
            <div id="beat_1" class="drum-pad hover">
                <audio src="" id="Z" class="clip"></audio>
                <div class="pad">Z</div>
            </div>
            <div id="beat_2" class="drum-pad hover">
                <audio src="" id="X" class="clip"></audio>
                <div class="pad">X</div>
            </div>
            <div id="beat_3" class="drum-pad hover">
                <audio src="" id="C" class="clip"></audio>
                <div class="pad">C</div>
            </div>
        </div>
        <div id="panel">
            <div id="controls">
                <div id="display"></div>
                <input id="volume" type="range" value="0.5" min="0" max="1" step="0.01">
                <div class="kit-select hover"></div>
            </div>
            <div id="label">
                <h1 id="title">Drum Machine</h1>
                <p id="by">Peter Kwok</p>
            </div>
        </div>
    </div>

    <script src="app/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
